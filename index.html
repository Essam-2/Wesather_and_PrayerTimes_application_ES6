<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="images/x-icon" href="./img/cloudy.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="tailwind.css">
        <title>Live Weather</title>
    </head>
    <body class="font-Nunito bg-light_yellow bg-img bg-img2">
        <!-- city and country with change Location btn  -->
        <div class=" flex sm:justify-between flex-wrap justify-center lg:px-52  mt-14 items-center w-full ">
            <div class="flex bg-main p-3 rounded-md w-fit mb-2 mx-6 ">
                <h1 id="w-location" class="font-extrabold text-white text-lg lg:text-3xl"></h1> 
                <h1 class="font-extrabold text-white sm:text-3xl"> - </h1> 
                <h1 id="w-country" class="font-extrabold text-white text-lg lg:text-3xl"></h1>
            </div>            
            <button 
                type="button" 
                class="py-2 px-4 mx-6 
                    bg-light_green 
                    hover:bg-light_green
                    focus:ring-main 
                    focus:ring-offset-light_green 
                    text-white 
                    w-fit 
                    transition ease-in duration-200 
                    text-center 
                    text-base 
                    font-semibold 
                    shadow-md focus:outline-none 
                    focus:ring-2 
                    focus:ring-offset-2  
                    rounded-lg "
                    data-te-toggle="modal"
                    data-te-target="#exampleModalSm"
                    data-te-ripple-init
                    data-te-ripple-color="light">
                    Change Location 
            </button>
        </div>
        <!-- Modal to change city -->
        <div
            data-te-modal-init
            class="fixed left-0 top-0 z-[1055] hidden h-full w-full overflow-y-auto overflow-x-hidden outline-none"
            id="exampleModalSm"
            tabindex="-1"
            aria-labelledby="exampleModalSmLabel"
            aria-modal="true"
            role="dialog">
                <div
                    data-te-modal-dialog-ref
                    class="pointer-events-none relative w-auto translate-y-[-50px] opacity-0 transition-all duration-300 ease-in-out min-[576px]:mx-auto min-[576px]:mt-7 min-[576px]:max-w-[300px]">
                    <div
                    class="pointer-events-auto relative flex w-full flex-col rounded-md border-none bg-white bg-clip-padding text-current shadow-lg outline-none dark:bg-main">
                        <div class="flex flex-shrink-0 items-center justify-between rounded-t-md border-b-2 border-neutral-100 border-opacity-100 p-4 dark:border-opacity-50">
                        <!--Modal title-->
                            <h5
                            class="text-xl font-medium leading-normal text-neutral-800 dark:text-neutral-200"
                            id="exampleModalSmLabel">
                            Change Location
                            </h5>
                            <!--Close button-->
                            <button
                            type="button"
                            class="box-content rounded-none border-none hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
                            data-te-modal-dismiss
                            aria-label="Close">
                            </button>
                        </div>
                        <!--Modal body-->
                        <div class="relative p-4">
                            <form id="w-form">
                                <label for="city" class="block p-2 text-white">City</label>
                                <input id="city" type="text" class="block rounded-sm mb-2 w-full text-main ">
                                <label for="country" class="block p-2 text-white">Country</label>
                                <input id="country" type="text" class="block rounded-sm mb-2 w-full text-main ">
                            </form>
                            <button id="w-change-btn" class="bg-white p-2 w-full rounded-md mt-2 text-main  hover:bg-light_green hover:text-white">
                                save changes
                            </button>
                        </div>
                    </div>
                </div>
        </div>
        <!-- Weather info  -->
        <div class=" flex md:justify-between flex-wrap justify-center md:px-52  mt-14 items-center w-full">
            <div class="md:flex block space-x-5  p-3 ">
                <h1 class="rounded-md p-3 font-extrabold text-main text-3xl w-fit "> Weather </h1> 
            </div>
        </div>
        <img class="m-auto w-20" id="w-icon">
        <div class="grid md:grid-cols-6 gap-3 px-5 text-center md:px-52  md:mt-10 w-full">
            <div class="bg-light_green w-full h-full p-4 grid justify-center items-center ">
                <h4 id="w-desc" class="text-white text-lg font-normal"></h4>
            </div>
            <div class="bg-light_green w-full h-full p-4 grid justify-center items-center ">
                <h4 id="w-string" class="text-white text-lg font-normal"></h4>
            </div>
            <div class="bg-light_green w-full h-full p-4 grid justify-center items-center ">
                <h4 id="w-humidity" class="text-white text-lg font-normal"></h4>
            </div>
            <div class="bg-light_green w-full h-full p-4 grid justify-center items-center ">
                <h4 id="w-cloud" class="text-white text-lg font-normal"></h4>
            </div>
            <div class="bg-light_green w-full h-full p-4 grid justify-center items-center ">
                <h4 id="w-feels-like" class="text-white text-lg font-normal"></h4>
            </div>
            <div class="bg-light_green w-full h-full p-4 grid justify-center items-center ">
                <h4 id="w-wind" class="text-white text-lg font-normal"></h4>
            </div>
        </div> 
        <!-- Prayer time label and day and month  -->
        <div class=" flex md:justify-between flex-wrap justify-center md:px-52  mt-14 items-center w-full">
            <div class="md:flex block space-x-5  p-3 ">
                <h1 class="rounded-md p-3 font-extrabold text-main text-3xl w-fit "> Prayer Times </h1> 
            </div>
        </div>
        <!-- Prayer info  -->
        <div class="grid md:grid-cols-6 gap-3 px-5 text-center md:px-52 md:mt-10 w-full">
            <div class="bg-light_green w-full h-full p-4 grid justify-center items-center ">
                <h4 class="text-white text-lg font-bold">Fajr</h4>
                <h4 id="fajr" class="text-white text-lg font-normal"></h4>
            </div>
            <div class="bg-light_green w-full h-full p-4 grid justify-center items-center ">
                <h4 class="text-white text-lg font-bold">Sunrise</h4>
                <h4 id="sunrise" class="text-white text-lg font-normal"></h4>
            </div>
            <div class="bg-light_green w-full h-full p-4 grid justify-center items-center ">
                <h4 class="text-white text-lg font-bold">Dhuhr</h4>
                <h4 id="dhuhr" class="text-white text-lg font-normal"></h4>
            </div>
            <div class="bg-light_green w-full h-full p-4 grid justify-center items-center ">
                <h4 class="text-white text-lg font-bold">Asr</h4>
                <h4 id="asr" class="text-white text-lg font-normal"></h4>
            </div>
            <div class="bg-light_green w-full h-full p-4 grid justify-center items-center ">
                <h4 class="text-white text-lg font-bold">Maghrib</h4>
                <h4 id="maghrib" class="text-white text-lg font-normal"></h4>
            </div>
            <div class="bg-light_green w-full h-full p-4 grid justify-center items-center ">
                <h4 class="text-white text-lg font-bold">Isha</h4>
                <h4 id="isha" class="text-white text-lg font-normal"></h4>
            </div>
        </div> 
        <script src="./node_modules/tw-elements/dist/js/index.min.js"></script>
        <script src="js/storage.js"></script>
        <script src="js/API.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/app.js"></script> 
    </body>
</html>
